<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instantaneous Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="instantaneousVelocityRadio" name="variables" checked>
  <label for="instantaneousVelocityRadio">Instantaneous Velocity</label>

  <input type="radio" id="initialDisplacementRadio" name="variables">
  <label for="initialDisplacementRadio">Initial Displacement</label>

  <input type="radio" id="finalDisplacementRadio" name="variables">
  <label for="finalDisplacementRadio">Final Displacement</label>

  <input type="radio" id="initialTimeRadio" name="variables">
  <label for="initialTimeRadio">Initial Time</label>

  <input type="radio" id="finalTimeRadio" name="variables">
  <label for="finalTimeRadio">Final Time</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(x1) Initial Displacement (m)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(x2) Final Displacement (m)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(t1) Initial Time (sec)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(t2) Final Time (sec)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
